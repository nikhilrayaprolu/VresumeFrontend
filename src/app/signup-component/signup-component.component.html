<p *ngIf="usernamefinal">{{usernamefinal[0].id}}</p>
  <div class="container">
    <div  id="login-page" class="row" style="height:800px" >
      <div class="row">



        <div class="col-md-6" >
          <div class="jumbotron" >
            <h2>Register</h2>
            <form class="form-horizontal login-form">
              <p class="center">Join to our community now !</p>


              <div class="form-group">
                <label for="username1" class="control-label col-md-2">Username</label>
                <div class="col-md-10">
                  <input id="username1" type="text" name="username" [(ngModel)]="username">
                </div>
              </div>

              <div class="form-group">
                <label for="username2" class="control-label col-md-2">FirstName</label>
                <div class="col-md-10">
                  <input id="username2" type="text" name="FirstName" [(ngModel)]="FirstName">
                </div>
              </div>



              <div class="form-group">
                <label for="username3" class="control-label col-md-2">LastName</label>
                <div class="col-md-10">
                  <input id="username3" type="text" name="LastName" [(ngModel)]="LastName">
                </div>
              </div>



              <div class="form-group">
                <label for="email" class="control-label col-md-2">Email</label>
                <div class="col-md-10">
                  <input id="email" type="email" [(ngModel)]="email" name="email">
                </div>
              </div>


              <div class="form-group">
                <label for="password" class="control-label col-md-2">Password</label>
                <div class="col-md-10">
                  <input id="password" type="password" [(ngModel)]="password" name="password">
                </div>
              </div>


              <div class="form-group">
                <label for="password-again" class="control-label col-md-2">Password again</label>
                <div class="col-md-10">
                  <input id="password-again" type="password" [(ngModel)]="password2" name="password2">
                </div>
              </div>

              <button  (click)="submit()">
                Register Now>
              </button>

              <br>
              <a href="/termsandconditions" class="btn btn-link">Terms and conditions</a>

            </form>
          </div>
        </div>

      </div>

    </div>
  </div>
