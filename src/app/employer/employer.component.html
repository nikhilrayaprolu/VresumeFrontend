<div class="container">

  <div class="alert alert-info">
    <strong>CONGRATS!</strong> You have successfully registered.
  </div>

  <h2>Details</h2>

  <form name="emp2form">
    <div class = "jumbotron">
      <h3>Your company profile</h3>
      <div class="form-inline">
        <div class="form-group">
          <label for="cname">Company Name:</label>
          <input type="text" class="form-control" id="cname" ngModel="companyName" name="companyName">
        </div>
      <div class="form-inline">
        <div class="form-group">
          <label for="loc">Company Address:</label>
          <input type="text" class="form-control" id="loc" ngModel="location" name="location">
        </div>
      </div>
        <div class="form-inline">
      <div class="form-group">
        <label for="industry">Industry name:</label>
        <input type="text" class="form-control" id="industry" ngModel="industry" name="industry">
      </div>
        </div>
        <div class="form-inline">
      <div class="form-group">
        <label for="designation">Designation: </label>
        <input type="text" class="form-control" id="designation" ngModel="designation" name="designation">
      </div>
        </div>
        <div class="form-inline">
      <div class="form-group">
        <label for="mno">Company Contact No.:</label>
        <input type="number"  class="form-control" id="mno" ngModel="compnayNumber" name="companyNumber">
      </div>
        </div>
        <div class="form-inline">
        <div class="form-group">
          <label for="mno2">Your (official) Contact No.:</label>
          <input type="number"  class="form-control" id="mno2" ngModel="mobileNumber" name="mobileNumber">
        </div>
        </div>
      </div>

      <button  (click)="submit()">
        DONE!
      </button>
      </div>
  </form>
</div>
